<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture | Checkout</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="./index.html" class="logo">ModernFurniture</a>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./products.html">Products</a>
            <a href="./about.html">About</a>
            <a href="./cart.html">Cart (<span id="cart-count">0</span>)</a>
        </div>
        <button class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <main class="checkout-container">
        <section class="checkout-hero">
            <h1>Checkout</h1>
            <p>Complete your purchase</p>
        </section>

        <form class="checkout-form" onsubmit="showSuccess(event)">
            <div class="form-section">
                <h2>Shipping Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="Doe" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" value="123 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" value="New York" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" value="10001" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Payment Information</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" value="4242 4242 4242 4242" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" value="12/25" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" value="123" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Complete Purchase</button>
        </form>

        <div id="success-message" class="success-message">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <h2>Order Successful!</h2>
                <p>Thank you for your purchase. Your order has been confirmed.</p>
                <a href="./products.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script>
        function showSuccess(e) {
            e.preventDefault();
            // Clear the cart
            localStorage.setItem('cart', JSON.stringify([]));
            // Update cart count in nav
            document.getElementById('cart-count').textContent = '0';
            // Show success message
            document.getElementById('success-message').classList.add('show');
        }
    </script>
</body>
</html>
