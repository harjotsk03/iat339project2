<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture | Checkout</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="./index.html" class="logo">ModernFurniture</a>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./products.html">Products</a>
            <a href="./about.html">About</a>
            <a href="./cart.html">Cart (<span id="cart-count">0</span>)</a>
        </div>
        <button class="icon" onclick="myFunction()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <main class="checkout-container">
        <section class="checkout-hero">
            <h1>Checkout</h1>
            <p>Complete your purchase</p>
        </section>

        <form id="checkout-form" class="checkout-form">
            <div class="form-section">
                <h2>Shipping Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Payment Information</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Complete Purchase</button>
        </form>

        <div id="success-message" class="success-message">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <h2>Order Successful!</h2>
                <p>Thank you for your purchase. Your order has been confirmed.</p>
                <p>Redirecting you back to products...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
