<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture | Products</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="#" class="logo">ModernFurniture</a>
        
        <div class="nav-links">
          <a href="./index.html">Home</a>
          <a href="./product.html" class="active">Products</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="./cart.html">Cart (<span id="cart-count">0</span>)</a>
        </div>
      
        <button class="icon" onclick="myFunction()">
          <i class="fas fa-bars"></i>
        </button>
      </nav>

    <main class="products-container">
        <!-- Hero Section -->
        <section class="products-hero">
            <h1>Our Collection</h1>
            <p>Discover our carefully curated selection of modern furniture pieces.</p>
        </section>

        <!-- Results and Controls -->
        <div class="product-controls">
            <div class="results-count">
                <p>Results (<span id="product-count">0</span>)</p>
            </div>
            <div class="controls-group">
                <div class="filter-dropdown">
                    <button class="filter-btn" aria-expanded="false" aria-haspopup="true">
                        Filter <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="filter-menu" role="menu">
                        <label class="filter-option" tabindex="0" role="menuitemcheckbox" aria-checked="true">
                            <input type="checkbox" value="all" checked> All Products
                        </label>
                        <label class="filter-option" tabindex="0" role="menuitemcheckbox" aria-checked="false">
                            <input type="checkbox" value="seating"> Seating
                        </label>
                        <label class="filter-option" tabindex="0" role="menuitemcheckbox" aria-checked="false">
                            <input type="checkbox" value="tables"> Tables
                        </label>
                        <label class="filter-option" tabindex="0" role="menuitemcheckbox" aria-checked="false">
                            <input type="checkbox" value="shelving"> Shelving
                        </label>
                        <label class="filter-option" tabindex="0" role="menuitemcheckbox" aria-checked="false">
                            <input type="checkbox" value="misc"> Misc
                        </label>
                    </div>
                </div>
                <div class="sort-options">
                    <select id="sort" name="sort">
                        <option value="featured">Sort: Featured</option>
                        <option value="price-low">Sort: Price Low to High</option>
                        <option value="price-high">Sort: Price High to Low</option>
                        <option value="name">Sort: Name A-Z</option>
                    </select>
                </div>
                <div class="active-filters"></div>
            </div>
        </div>

        <div class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Newsletter Section -->
        <!-- <section class="newsletter">
            <h2>Stay Updated</h2>
            <p>Subscribe to our newsletter for new products and exclusive offers.</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section> -->
    </main>

    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
